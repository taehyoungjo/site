---
layout: "default"
---

<strong class="mb-2 text-primary">Collection</strong>
<h1>{{ page.title | replace: "-", " " }}</h1>

{{ content }}

<div class="row">
    <div class="col-md-12">
        <!--
        <h3 class="pb-4 mb-4 font-italic border-bottom">
           Notes
        </h3>
        -->

            {% for post in site.categories.[page.title] %}
                <dt><span>{{ post.date | date_to_string }}</span></dt>
                    <dd>
                    <h3>
                        <a class="link_to_post" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                    </h3>
                    </dd>
            {% endfor %}

    </div>
</div>
